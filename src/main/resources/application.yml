spring:
  application:
    name: Person-management
  datasource:
    url: jdbc:h2:mem:personDB
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true
    console:
      path=/h2-console:
server:
  port: 8081
